<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link  rel="stylesheet" type="text/css" href="styles/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">

        <div class="content_form_back">
            <img src="img/back.png">
        </div>

        <div class="content_form">
<!--            Первоначальная форма-->
            <form class="main_form">
                <div class="form_content main_form_content">
                    <h1>Info</h1>
                    <label for="mail">
                        <p>Enter your email address</p>
                        <input type="email" placeholder="team@checkforpatent.com" id="mail" novalidate>
                    </label>
<!--                    Блок вывода продуктов с полями по шаблону patternProduct-->
                    <div class="main_form_products"></div>

                    <button class="btn_add_more link-hover-solid" type="button">
                        <span>Add more products</span>
                        <img src="img/plus.png">
                    </button>
                    <p>We offer discount up to 36% for multiple checks</p>
            </div>
<!--            Кнопка отправки формы на оплату с лоадером-->
                <div class="main_form_submit_pay">
                    <button id="sub" type="button">
                        <div class="lds-ring">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <span class="submit_text">Submit and Pay
                            <span id="total_price"></span>
                            USD
                        </span>
                    </button>
                    <div class="secure">
                        <img src="img/lock.png">
                        <p>Secure payment with Stripe</p>
                    </div>
                </div>

            </form>
<!--            Форма добавления продуктов-->
            <form action="#" class="form_add_more">
                <div class="form_content ">

                    <h1>Adding more products</h1>
                    <p>The more items you check, the better the price.</p>
<!--                    Динамический вывод списка с радио-->
                    <ul class="add_more_type"></ul>

                </div>

                <div class="main_form_submit_pay">
                    <button id="add_prod" type="button">Continue</button>
                </div>


            </form>
            <div class="animation fading_effect"></div>
        </div>

    </div>
    <script type="text/javascript" src="./scripts/index.js"></script>
</body>
</html>
