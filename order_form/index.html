<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link  rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/mobile.css">
    <link  rel="stylesheet" type="text/css" href="fonts/montserrat/montserrat.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="scripts/script.js" defer></script>

    <title>Форма заказа</title>

</head>
<body>
        <div class="content_wrapper">
                <div class="content_wrapper_mobile_rectangle"></div>
                <div class="content_wrapper_left">
                    <div class="content_wrapper_left_background"></div>
                    <div class="content_wrapper_left_medicine_name">reduslim</div>
                    <div class="content_wrapper_left_medicine_eco">eco</div>
                    <div class="content_wrapper_left_image"></div>
                    <div class="content_wrapper_left_circle"></div>
                    <div class="content_wrapper_left_circle_second"></div>
                </div>

                <div class="content_wrapper_right">
                    <div class="content_wrapper_right_rectangle1"></div>
                    <div class="content_wrapper_right_rectangle1_text">Сделай шаг к выздоровлению</div>

                    <div class="content_wrapper_right_rectangle2"></div>



                    <div class="content_wrapper_right_form">
                        <form>
                            <div class="content_wrapper_right_form_name">
                                <label class="name_area">
                                    <span class="content_wrapper_right_form_label_name">Ваше <span class="label_color">имя</span></span>
                                    <input type="text" id="name" placeholder="Алексей">
                                </label>
                            </div>
                            <div class="content_wrapper_right_form_phone">
                                <label class="phone_area">
                                    <span class="content_wrapper_right_form_label_phone">Ваше <span class="label_color">телефон</span></span>
                                    <input type="tel" id="phone" placeholder="+7 (123) 456 78-90">
                                </label>
                            </div>

                                    <div class="content_wrapper_right_form_country">
                                        <ul class="default_option">
                                            <li>
                                                <div class="option">
                                                    <p>RU</p>
                                                    <div class="icon"><img src="img/ru.png"></div>
                                                </div>
                                            </li>

                                        </ul>
                                        <ul class="select_ul">
                                            <li>
                                                <div class="option">
                                                    <p>RU</p>
                                                    <div class="icon"><img src="img/ru.png"></div>
                                                </div>
                                            </li>
                                            <li>
                                                <div class="option">
                                                    <p>UA</p>
                                                    <div class="icon"><img src="img/ua.png"></div>
                                                </div>
                                            </li>
                                            <li>
                                                <div class="option">
                                                    <p>US</p>
                                                    <div class="icon"><img src="img/us.png"></div>
                                                </div>
                                            </li>
                                            <li>
                                                <div class="option">
                                                    <p>UK</p>
                                                    <div class="icon"><img src="img/uk.png"></div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                        </form>

                        <button type="submit" id="btn_order">
                            <span class="btn_order_text">Заказать</span>
                            <img src="img/arrow.svg">
                        </button>
                    </div>
                </div>
                <div class="trusted_secure">
                    <div class="trusted_secure_content">
                        <div class="content_wrapper_trusted_secure_text1">trusted</div>
                        <div class="content_wrapper_trusted_secure_lock"></div>
                        <div class="content_wrapper_trusted_secure_text2">secure</div>
                    </div>
                </div>
        </div>
</body>
</html>
